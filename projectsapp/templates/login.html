    <h1>
      Login Here
    </h1>
    <div id="login-form">
    <form action="login" method="post">{% csrf_token %}
  <div class="form-row">
    	<div class="col-md-4 mb-3">
    		<label for="username">Username</label>
    		<input type="text" class="form-control" id="username" name="username" aria-describedby="userHelp" required="true">
    		<small id="userHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
  		</div>
  		<div class="col-md-4 mb-3">
    		<label for="password">Password</label>
    		<input type="password" class="form-control" id="password" name="password" required="true">
  		</div>
  	</div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
