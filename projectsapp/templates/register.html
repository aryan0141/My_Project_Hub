    {% for message in messages %}
      <div id="alert" class="alert alert-danger message" role="alert">
        {{message}}
      </div>
    {% endfor %}

    <h1>SignUp Form</h1>

    <div id="register-form">
    <form action="register" method="post">{% csrf_token %}
  		<div class="form-row">
    		<div class="col-md-4 mb-3">
      			<label for="fname">First name</label>
      			<input type="text" class="form-control is-valid" id="fname" required="true" name="fname">
      				<div class="valid-feedback">
        				Looks good!
      				</div>
    		</div>
    		<div class="col-md-4 mb-3">
      			<label for="lname">Last name</label>
      			<input type="text" class="form-control is-valid" id="lname" required="true" name="lname">
      				<div class="valid-feedback">
        				Looks good!
      				</div>
    		</div>
  		</div>
  
  		<div class="form-row">
   			<div class="form-group col-md-4">
     			<label for="username">Username</label>
      			<input type="text" class="form-control" id="username" required="true" name="username">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="email">Email</label>
      			<input type="email" class="form-control" id="email" required="true" name="email">
   	 		</div>
    	</div>
	
	<div class="form-row">
    <div class="form-group col-md-4">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required="true" name="password">
    </div>
    <div class="form-group col-md-4">
      <label for="cpassword">Confirm Password</label>
      <input type="password" class="form-control" id="cpassword" required="true" name="cpassword">
    </div>
  </div>
 
  
  <button class="btn btn-primary" type="submit">Register</button>
</form>
</div>
<div style="text-align: center;">
  <h5>If already a user <a href="login"> click here</a> to Login</h5>
</div>
